<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Crud - SPA</title>
</head>
<body>
    <h1>CRUD - SPA</h1>

    <nav>
        <a href="/crearProducto" data-link>Crear nuevo producto</a>
        <a href="/consultarProductos" data-link>Consultar productos</a>
        <a href="/NAN" data-link>NAN</a>
    </nav>

    <main id="content">
        <section class="productsRegister">

            <h2>Registro de nuevos productos</h2>

            <form id="productForm">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input id="id" type="number" class="form-control"  >
                </div>

                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input id="producto" type="text" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input id="precio" type="number" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input id="cantidad" type="number" class="form-control" >
                </div>

                <button type="submit" class="btn btn-primary">Crear</button>
            </form>

        </section>


        <!-- Table to print registers -->
         <section class="tablaProductos">

            <h2>Base de datos de productos registrados.</h2>

            <table class="table table-striped" id="showProductsTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>

                <!-- Empty dynamic body to add each register -->
                <tbody>

                </tbody>


                </table>
         </section>
    </main>

</body>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
